{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Please login:</h2>

  {% if form.errors %}
    <p>Username and password not found, try again.</p>
  {% endif %}

  <form class="" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{next}}">
  </form>
</div>

{% endblock %}
